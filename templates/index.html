<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container mt-5">
        <div id="flash-messages" class="alert alert-dismissible fade show" role="alert" style="display: none;">
            <span id="flash-message-text"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
        <h1 class="mb-4">To-Do List</h1>

        <form class="mb-3">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <input type="text" id="title" class="form-control" placeholder="Task title" required>
                </div>
                <div class="col-md-4 mb-2">
                    <select id="status" class="form-select" required>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <input type="checkbox" class="form-check-input" id="completed-checkbox-{{ task._id }}"
                    onchange="toggleCompleted('{{ task._id }}')" {% if task.status=='Completed' %} checked {% endif %}>
                <span id="title-{{ task._id }}" class="task-title" {% if task.status=='Completed' %}
                    style="text-decoration: line-through;" {% endif %}>{{ task.title }}</span>
                <span id="status-{{ task._id }}" class="task-status">{{ task.status }}</span>
                <div>
                    <button class="edit-update-btn btn btn-primary"
                        onclick="editUpdateTask('{{ task._id }}', this)"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger" onclick="deleteTask('{{ task._id }}')"><i class="bi bi-trash"></i></button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
